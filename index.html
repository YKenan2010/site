<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYM - Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .post {
      width: 300px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .post img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-footer {
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .like-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background-color: #eee;
      color: #444;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .like-button.liked {
      background-color: #1877f2;
      color: white;
    }

    .heart {
      font-size: 18px;
      transition: transform 0.2s;
    }

    .like-button.liked .heart {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Repeat posts -->
  <script>
    const postContainer = document.body;
    const imageCount = 15;

    for (let i = 1; i <= imageCount; i++) {
      const likeStart = Math.floor(Math.random() * 100) + 1; // random starting likes
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <img src="/images/image_${i}.jpg" alt="Post ${i}">
        <div class="post-footer">
          <button class="like-button" data-count="${likeStart}">
            <span class="heart">❤️</span>
            <span class="count">${likeStart}</span>
          </button>
        </div>
      `;
      postContainer.appendChild(post);
    }

    // Like button logic
    setTimeout(() => {
      document.querySelectorAll('.like-button').forEach(button => {
        let liked = false;
        let count = parseInt(button.dataset.count);
        const countSpan = button.querySelector('.count');

        button.addEventListener('click', () => {
          liked = !liked;
          button.classList.toggle('liked', liked);
          count += liked ? 1 : -1;
          countSpan.textContent = count;
        });
      });
    }, 0);
  </script>

</body>
</html>
