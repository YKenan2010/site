<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYM - Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .post {
      width: 300px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .post img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-footer {
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .like-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background-color: #eee;
      color: #444;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .like-button.liked {
      background-color: #1877f2;
      color: white;
    }

    .heart {
      font-size: 18px;
      transition: transform 0.2s;
    }

    .like-button.liked .heart {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<script>
  const likeCounts = [
    58, 103, 77, 89, 42,
    110, 65, 99, 24, 38,
    81, 56, 74, 93, 68
  ];

  const postContainer = document.body;

  for (let i = 1; i <= 15; i++) {
    const count = likeCounts[i - 1];
    const post = document.createElement('div');
    post.className = 'post';
    post.innerHTML = `
      <img src="/images/image_${i}.jpg" alt="Post ${i}">
      <div class="post-footer">
        <button class="like-button" data-count="${count}">
          <span class="heart">❤️</span>
          <span class="count">${count}</span>
        </button>
      </div>
    `;
    postContainer.appendChild(post);
  }

  // Like button toggle logic
  setTimeout(() => {
    document.querySelectorAll('.like-button').forEach(button => {
      let liked = false;
      let count = parseInt(button.dataset.count);
      const countSpan = button.querySelector('.count');

      button.addEventListener('click', () => {
        liked = !liked;
        button.classList.toggle('liked', liked);
        count += liked ? 1 : -1;
        countSpan.textContent = count;
      });
    });
  }, 0);
</script>

</body>
</html>
